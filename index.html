<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="player">
        <!-- the top section -->
        <div class="top">
          <div class="logo"><i class="fas fa-music fa-2x"></i></div>
          <div class="ig"><i class="fab fa-instagram fa-2x"></i></div>
        </div>
        <!-- image section  -->
        <div class="thumbnail"></div>
        <!-- about music section -->
        <div class="about">Hello world</div>
        <!--  progress abr -->
        <div class="bar">
          <div class="line"></div>
        </div>
        <!-- buttons -->
        <div class="buttons">
          <div class="prev btn"><i class="fas fa-step-backward"></i></div>
          <div class="play btn"><i class="fas fa-play-circle"></i></div>
          <div class="next btn"><i class="fas fa-step-forward"></i></div>
        </div>
      </div>
      <div class="list">
        <div class="top" id="ltop">Lorem ipsum</div>
        <div class="mid">
          <div class="btn">
            <i class="fas fa-heart"></i>
          </div>
          <div class="middle">
            <div class="img">
              <img src="img/2.jpg" alt="" id="lthumbnail" />
            </div>
          </div>
          <div class="btn">
            <i class="fas fa-comment-dots"></i>
          </div>
        </div>
        <div class="scroll">
          <div class="songs" id="songslist">
